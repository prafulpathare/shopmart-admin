<div class="card card-primary" style="max-width: 420px;margin: 20vh auto;box-shadow: none;">
    <!-- <div class="card-header">
      <h3 class="card-title">Quick Example</h3>
    </div> -->
    <!-- /.card-header -->
    <!-- form start -->
    <form [formGroup]="signInForm" (ngSubmit)="signIn()">
      <div class="card-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" formControlName="email"  id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control"  formControlName="password" id="exampleInputPassword1" placeholder="Password">
        </div>
     
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          
        <div class="form-group" style="margin-top: 10px;">
            <button type="submit" class="btn btn-primary" style="width: 100%;">Log In</button>
        </div>
        
      </div>
      <!-- /.card-body -->
    </form>
  </div>
